    <script>

        $(document).ready(function () {

            var myFullpage = new fullpage('#fullpage', {
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                sectionsColor: ['#fff', '#fff', '#fff', '#fff'],
                css3: true,
                scrollBar: false
            });

            document.querySelector('#nextPage').addEventListener('click', function (e) {
                e.preventDefault();
                fullpage_api.moveSectionDown();
            });

            $(".en_us_content").owlCarousel({
                loop: true,
                items: 3,
                autoplay: false,
                dots: false,
                dots: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    650: {
                        items: 1
                    },
                    991: {
                        items: 3
                    }
                }
            });

            var swiper = new Swiper('.swiper-container', {
                speed: 700,
                slidesPerView: 'auto',
                centeredSlides: true,
                on: {
                    init: function () {
                        this.slides.removeClass('init');
                    },
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

            });
            swiper.$el.parent('.apple-retail')[0].onmouseover = function () {
                swiper.$el.addClass('mouse-hover');
            };
            swiper.$el.parent('.apple-retail')[0].onmouseout = function () {
                swiper.$el.removeClass('mouse-hover');
            };
        });
